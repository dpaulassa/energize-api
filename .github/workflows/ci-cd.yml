name: CI/CD Pipeline for Energize API

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and test with Maven
        run: ./mvnw clean install

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo Corrigido: Instala o Heroku CLI
      - name: Set up Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # Passo Corrigido: Login no Heroku (usando uma Action oficial)
      - name: Log in to Heroku
        uses: heroku/login@v1
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

      # Passo Corrigido: Login no Registro de Contêineres do Heroku
      - name: Log in to Heroku Container Registry
        run: heroku container:login

      # Build e Push da imagem para o Heroku
      - name: Build and push to Heroku
        run: heroku container:push web --app energize-api-fiap-maysa

      # Release da aplicação no Heroku
      - name: Release to Heroku
        run: heroku container:release web --app energize-api-fiap-maysa